name: tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure reports dir
        run: mkdir -p reports

      - name: Run pytest with JUnit output
        run: pytest -q --junitxml=reports/junit.xml

      - name: Upload JUnit artifact
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: reports/junit.xml
